<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El tiempo 360</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-b from-[#0F1921] via-[#1A2633] to-[#0F1921] min-h-screen"
  >
    <div class="text-white">
      <header
        id="weatherMenu"
        class="flex flex-col justify-evenly items-center p-8 border-b-2 border-white/30"
      >
        <h1 class="text-2xl text-blue-500">Tiempo 360ยบ</h1>
        <div class="flex w-full">
          <input
            type="text"
            class="text-black flex-1 rounded mr-2"
            placeholder="Escribe una ciudad"
            id="searchCity"
          />
          <button id="submitCity" class="bg-purple-500 p-2 rounded flex-1">
            Buscar
          </button>
        </div>
      </header>
      <main>
        <section
          id="weatherBanner"
          class="flex flex-col justify-evenly items-center"
        ></section>
        <section>
          <h2 class="text-3xl">Por horas</h2>
          <div
            id="weatherHourly"
            class="flex gap-4 px-4 py-4 overflow-x-auto snap-x snap-mandatory w-[90%] m-auto mt-10"
          ></div>
        </section>
        <section>
          <h2 class="text-3xl">Por semana</h2>
          <div id="weatherWeek"></div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/bannerHeight.js"></script>
    <script src="js/weatherApi.js"></script>
  </body>
</html>
