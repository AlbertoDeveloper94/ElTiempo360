<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El tiempo 360</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-b from-[#0F1921] via-[#1A2633] to-[#0F1921] min-h-screen"
  >
    <div class="text-white w-[90%] mx-auto">
      <header
        id="weatherMenu"
        class="flex justify-between items-center p-8 border-b-2 border-white/30"
      >
        <a href="" class="w-1/6">
          <i class="fa-solid fa-location-dot text-blue-600 text-3xl"></i>
        </a>
        <div class="w-2/6 flex">
          <input
            type="text"
            class="text-black w-36 rounded mr-2"
            placeholder="Escribe una ciudad"
            id="searchCity"
          />
          <button id="submitCity" class="w-full bg-purple-500 p-2 rounded">
            Buscar
          </button>
        </div>
      </header>
      <main>
        <section
          id="weatherBanner"
          class="flex flex-col justify-evenly items-center"
        ></section>
        <section>
          <h2>Por horas</h2>
          <div id="weatherHourly" class="flex gap-3 overflow-x-auto snap-x snap-mandatory w-[90%] m-auto mt-10"></div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/bannerHeight.js"></script>
    <script src="js/weatherApi.js"></script>
  </body>
</html>


  
</div>
